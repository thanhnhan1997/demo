<html>
<body>
	<p id="demo"></p>
	<hr>
	<button onclick="myFunction()">Try It</button>
	<p id="demo1"></p>
</body>
<script>
	
	var cars1 = new Array("Saab", "Volvo", "BMW");
	document.getElementById('demo').innerHTML = cars1[0];
	
	function myFunction(){
		var index;
		var text = "<ul>";
		var cars = ["Saab", "Volvo", "BMW"];
		for(index = 0; index < cars.length;index++){
			text += "<li>" + cars[index] + "</li>";
		}
		text+="</ul>";
		document.getElementById('demo1').innerHTML = text;
	}
</script>
</html>
